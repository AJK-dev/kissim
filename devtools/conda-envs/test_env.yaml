name: test
channels:
  - conda-forge
  - defaults
dependencies:
    # Base depends
  - python>=3.6
  - pip
    # Package dependencies
  - biopandas
  - biopython 1.77
  - numpy
  - nglview
  - scipy
  - matplotlib
  - seaborn
  - jupyter
  - jupyterlab=2
  - ipywidgets>=7.5
  # Testing
  - pytest
  - pytest-cov
  - codecov
  # Docs
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
  # Developement
  - black
  - pylint
  # Remove when opencadd is conda-installable
  - rdkit
  - bravado
  - tqdm
  - pip:
    - black-nb
    - https://github.com/volkamerlab/opencadd/archive/3ad93fb1f1aff4e8f14503c0afa68352dea3a8fd.zip
## For Jupyter lab extensions, run:
